<!-- Adds return to top links on all pages-->
<!-- Doesn't work on Github -->

<script>
    document.querySelector('hy-push-state').addEventListener('hy-push-state-load', () => {
        $("#_main").prepend('<a id="top" />')
        $("article").append(`<a href="#top">Return to top</a>`)
    }, {passive: true});
</script>
