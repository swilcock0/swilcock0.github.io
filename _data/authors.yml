# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
Sam:
  name:              Sam Wilcock
  email:             el18sw@leeds.ac.uk

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm a PhD student at the University of Leeds, currently researching digital fabrication - specifically how CAD and collaborative robotics can be used together to create novel architectural scale structures. 
    My general scientific interests lie in robotics and dynamics modelling. When I'm not working I'm playing at circus skills, rock climbing or out for a biiiiig walk.

  # This photo will be used in the about section
