<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.AMCA Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://samwilcock.xyz/assets/img/WAMCA/000.jpg");
            background-attachment: fixed;
            background-repeat: repeat;
            background-size: 100%;
            background-color: rgba(255,255,255,0.6);
            background-blend-mode: lighten;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            width: calc(33% - 20px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .download-link {
            display: block;
            padding: 8px;
            text-align: center;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .download-link:hover {
            background-color: #e8e8e8;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            max-width: calc(80% - 100px);
            max-height: 80%;
            object-fit: contain;
        }
        .modal-caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            max-width: calc(80% - 100px);
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s;
            user-select: none;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover, .next:hover {
            color: #bbb;
        }
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        @keyframes zoom-out {
            from {transform: scale(1);}
            to {transform: scale(0);}
        }
        .zoom-out {
            animation-name: zoom-out;
            animation-duration: 0.6s;
        }
    </style>
    <base href="https://samwilcock.xyz/" target="_blank" />
</head>
<body>

    <table style="width:100%">
        <tr>
          <th style="text-align: left; width: 10%; white-space: nowrap;">
            <script type="text/javascript">
                if (document.referrer.includes("samwilcock")){
                document.write('<a href="https://samwilcock.xyz" target="_self"><img src="assets/back.png" height="32px" /></a>');
                } else {
                document.write('<a href="' + document.referrer + '" target="_self"><img src="assets/back.png"  height="32px" /></a>');
                }
            </script>
          </th>
          <th style="text-align: right"><h1>W.AMCA Gallery</h1></th>
        </tr>
      </table>

<div class="gallery">
    <!-- JavaScript will insert images here -->
</div>

<div id="myModal" class="modal" style="display: none">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div class="modal-caption" id="caption"></div>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gallery = document.querySelector('.gallery');
        const totalImages = 64; // Total number of images
        let currentImageIndex = 0;

        for (let i = 0; i <= totalImages; i++) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img');
            img.dataset.src = `assets/img/WAMCA/` + i.toString().padStart(3, '0') + `.jpg`;
            img.alt = `Image ${i+1}`;
            img.classList.add('lazy');
            img.dataset.index = i;
            img.onclick = function() {
                showModal(i);
            };

            const link = document.createElement('a');
            link.href = `assets/img/WAMCA/` + i.toString().padStart(3, '0') + `.jpg`;
            link.download = `Image_${i+1}.jpg`;
            link.classList.add('download-link');
            link.textContent = 'Download';

            galleryItem.appendChild(img);
            galleryItem.appendChild(link);
            gallery.appendChild(galleryItem);
        }

        // Lazy loading logic
        if ('IntersectionObserver' in window) {
            let lazyImages = [].slice.call(document.querySelectorAll('img.lazy'));
            let imageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        let lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.remove('lazy');
                        imageObserver.unobserve(lazyImage);
                    }
                });
            });

            lazyImages.forEach(function(lazyImage) {
                imageObserver.observe(lazyImage);
            });
        } else {
            // Fallback for older browsers
            let lazyImages = document.querySelectorAll('img.lazy');
            lazyImages.forEach(function(img) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
            });
        }

        // Modal functionality
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        const closeBtn = document.getElementsByClassName('close')[0];
        const prevBtn = document.getElementsByClassName('prev')[0];
        const nextBtn = document.getElementsByClassName('next')[0];

        function showModal(index) {
            currentImageIndex = index;
            modal.classList.remove('zoom-out');
            modal.classList.add('zoom');
            modal.style.display = 'flex';
            setTimeout(function() {
                modal.style.display = 'flex';
            }, 600);
            
            updateModalImage();
        }

        function updateModalImage() {
            const imgSrc = `assets/img/WAMCA/` + currentImageIndex.toString().padStart(3, '0') + `.jpg`;
            modalImg.src = imgSrc;
            captionText.innerHTML = `Image ${currentImageIndex + 1}`;
        }

        closeBtn.onclick = function() {
            closeModal();
        }

        function closeModal() {
            modal.classList.remove('zoom');
            modal.classList.add('zoom-out');
            setTimeout(function() {
                modal.style.display = 'none';
            }, 600);
            
        }

        prevBtn.onclick = function() {
            navigatePrev();
        }

        nextBtn.onclick = function() {
            navigateNext();
        }

        function navigatePrev() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        function navigateNext() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        document.onkeydown = function(event) {
            if (modal.style.display === 'flex') {
                switch (event.key) {
                    case "Escape":
                        closeModal();
                        break;
                    case "ArrowLeft":
                        navigatePrev();
                        break;
                    case "ArrowRight":
                        navigateNext();
                        break;
                }
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    });
</script>

</body>
</html>
