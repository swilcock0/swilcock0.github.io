<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.AMCA gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* The image used */
            background-image: url("https://samwilcock.xyz/assets/img/WAMCA/000.jpg");
            /* Center and scale the image nicely */
            background-attachment: fixed;
            background-repeat: repeat;
            background-size: 100%;
            background-color: rgba(255,255,255,0.6);
            background-blend-mode: lighten;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            width: calc(33% - 20px); /* Three items per row */
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .download-link {
            display: block;
            padding: 8px;
            text-align: center;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .download-link:hover {
            background-color: #e8e8e8;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* Two items per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 20px); /* One item per row on small screens */
            }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content, .modal-caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        /* Existing zoom-in animation */
        @keyframes zoom {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }

        /* New zoom-out animation */
        @keyframes zoom-out {
            from {transform: scale(1);}
            to {transform: scale(0);}
        }

        /* Apply zoom-out animation when closing the modal */
        .zoom-out {
            animation-name: zoom-out;
            animation-duration: 0.6s;
        }
        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        table, th, td {
            border:0px solid black;
        }

        /* unvisited link */
        a:link {
            color: rgb(75, 14, 155);
        }

        /* visited link */
        a:visited {
            color: rgb(75, 14, 155);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            color: #bbb;
        }
    </style>
    <base href="https://samwilcock.xyz/" target="_blank" />
</head>
<body>

    <table style="width:100%">
        <tr>
          <th style="text-align: left; width: 10%; white-space: nowrap;">
            <script type="text/javascript">
                if (document.referrer.includes("samwilcock")){
                document.write('<a href="https://samwilcock.xyz" target="_self"><img src="assets/back.png" height="32px" /></a>');
                } else {
                document.write('<a href="' + document.referrer + '" target="_self"><img src="assets/back.png"  height="32px" /></a>');
                }
            </script>
          </th>
          <th style="text-align: right"><h1>W.AMCA Gallery</h1></th>
        </tr>
      </table>


<div class="gallery">
    <!-- JavaScript will insert images here -->
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <span class="prev">&laquo;</span> <!-- Back button -->
    <img class="modal-content" id="img01">
    <span class="next">&raquo;</span> <!-- Forward button -->
    <div class="modal-caption" id="caption"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gallery = document.querySelector('.gallery');
        const totalImages = 64; // Total number of images
        let currentImageIndex = 0;

        for (let i = 0; i <= totalImages; i++) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img');
            img.dataset.src = `assets/img/WAMCA/` + i.toString().padStart(3, '0') + `.jpg`; // Use data-src for lazy loading
            img.alt = `Image ${i+1}`;
            img.classList.add('lazy');
            img.dataset.index = i; // Store the index of the image
            img.onclick = function() {
                showModal(i); // Pass the image index when clicked
            };

            const link = document.createElement('a');
            link.href = `assets/img/WAMCA/` + i.toString().padStart(3, '0') + `.jpg`;
            link.download = `Image_${i+1}.jpg`;
            link.classList.add('download-link');
            link.textContent = 'Download';

            galleryItem.appendChild(img);
            galleryItem.appendChild(link);
            gallery.appendChild(galleryItem);
        }

        // Lazy loading logic
        if ('IntersectionObserver' in window) {
            let lazyImages = [].slice.call(document.querySelectorAll('img.lazy'));
            let imageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        let lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.remove('lazy');
                        imageObserver.unobserve(lazyImage);
                    }
                });
            });

            lazyImages.forEach(function(lazyImage) {
                imageObserver.observe(lazyImage);
            });
        } else {
            // Fallback for older browsers
            let lazyImages = document.querySelectorAll('img.lazy');
            lazyImages.forEach(function(img) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
            });
        }

        // Modal functionality
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        const closeBtn = document.getElementsByClassName('close')[0];
        const prevBtn = document.getElementsByClassName('prev')[0];
        const nextBtn = document.getElementsByClassName('next')[0];

        function showModal(index) {
            currentImageIndex = index;
            modal.style.display = 'block';
            modal.classList.remove('zoom-out'); // Reset any previous zoom-out animation
            updateModalImage();
        }

        function updateModalImage() {
            const imgSrc = `assets/img/WAMCA/` + currentImageIndex.toString().padStart(3, '0') + `.jpg`;
            modalImg.src = imgSrc;
            captionText.innerHTML = `Image ${currentImageIndex + 1}`;
        }

        // Close the modal with a zoom-out effect
        closeBtn.onclick = function() {
            closeModal();
        }

        function closeModal() {
            modal.classList.add('zoom-out'); // Apply zoom-out animation
            setTimeout(function() {
                modal.style.display = 'none'; // Hide modal after animation
            }, 600); // Match the animation duration (0.6s)
        }

        // Navigate to the previous image
        prevBtn.onclick = function() {
            navigatePrev();
        }

        // Navigate to the next image
        nextBtn.onclick = function() {
            navigateNext();
        }

        function navigatePrev() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        function navigateNext() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
                updateModalImage();
            }
        }

        // Handle keydown events for modal navigation
        document.onkeydown = function(event) {
            if (modal.style.display === 'block') { // Only listen to key presses when modal is open
                switch (event.key) {
                    case "Escape": // Escape key
                        closeModal();
                        break;
                    case "ArrowLeft": // Left arrow key
                        navigatePrev();
                        break;
                    case "ArrowRight": // Right arrow key
                        navigateNext();
                        break;
                }
            }
        }

        // Close the modal when clicking outside of the image
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    });

</script>

</body>
</html>
