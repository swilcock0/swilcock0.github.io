<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Gallery layout */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            width: calc(33% - 20px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Download link styles */
        .download-link {
            display: block;
            padding: 8px;
            text-align: center;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .download-link:hover {
            background-color: #e8e8e8;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            max-width: calc(80% - 100px);
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.6s ease;
        }
        .modal-caption {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            max-width: calc(80% - 100px);
        }

        /* Close button styles */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        /* Navigation button styles */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s;
            user-select: none;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover, .next:hover {
            color: #bbb;
        }

        /* Zoom effects */
        .zoom {
            transform: scale(1);
        }
        .zoom-out {
            transform: scale(0);
        }
    </style>
    <base href="https://samwilcock.xyz/" target="_blank" />
</head>
<body>
<script src="../scripts/imageCheck.js" type="text/javascript"></script>

<!-- Header with navigation back -->
<script type="text/javascript">
    // Back navigation based on referrer
    if (document.referrer.includes("samwilcock")){
        document.write(
            `<table style="width:100%">
                <tr>
                    <th style="text-align: left; width: 10%; white-space: nowrap;">
                        <a href="https://samwilcock.xyz" target="_self"><img src="assets/back.png" height="32px" /></a>
                    </th>
                    <th style="text-align: right"><h1>Gallery</h1></th>
                </tr>
            </table> `);
    } else {
        document.write(`<h1>Gallery</h1> `)
    }
</script>

<script type="text/javascript">
            // Back navigation based on referrer
            if (document.referrer.includes("samwilcock")){
                document.write('<a href="https://samwilcock.xyz" target="_self"><img src="assets/back.png" height="32px" /></a>');
            }
        </script>

<!-- Gallery container -->
<div class="gallery">
    <!-- JavaScript will insert images here -->
</div>

<!-- Modal for displaying images -->
<div id="myModal" class="modal" style="display: none">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div class="modal-caption" id="caption"></div>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
</div>

<script>
    // Main script for gallery functionality
    document.addEventListener("DOMContentLoaded", function() {
        const gallery = document.querySelector('.gallery'); // Select gallery
        const totalImages = 33; // Number of images
        let currentImageIndex = 1; // Track currently displayed image

        // Loop to create gallery items
        for (let i = 1; i <= totalImages; i++) {
            const galleryItem = document.createElement('div'); // Create gallery item
            galleryItem.classList.add('gallery-item');

            const img = document.createElement('img'); // Create image element
            img.dataset.src = `assets/img/SummerNest/${i}.jpg`; // Set image source
            img.alt = `Image ${i}`; // Alt text
            img.classList.add('lazy'); // Lazy load class
            img.dataset.index = i; // Store index
            img.onclick = function() { // Open modal on click
                showModal(i);
            };

            const link = document.createElement('a'); // Create download link
            link.href = `assets/img/SummerNest/${i}.jpg`; // Set download URL
            link.download = `Image_${i}.jpg`; // Set download filename
            link.classList.add('download-link'); // Link class
            link.textContent = 'Download'; // Link text

            galleryItem.appendChild(img); // Add image to gallery item
            galleryItem.appendChild(link); // Add download link
            gallery.appendChild(galleryItem); // Add item to gallery
        }

        // Lazy loading setup using Intersection Observer
        if ('IntersectionObserver' in window) {
            let lazyImages = [].slice.call(document.querySelectorAll('img.lazy')); // Select lazy images
            let imageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) { // Check if image is in view
                        let lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src; // Set actual source
                        lazyImage.classList.remove('lazy'); // Remove lazy class
                        imageObserver.unobserve(lazyImage); // Stop observing
                    }
                });
            });

            lazyImages.forEach(function(lazyImage) {
                imageObserver.observe(lazyImage); // Observe each lazy image
            });
        } else {
            // Fallback for older browsers
            let lazyImages = document.querySelectorAll('img.lazy');
            lazyImages.forEach(function(img) {
                img.src = img.dataset.src; // Set source for all images
                img.classList.remove('lazy'); // Remove lazy class
            });
        }

        // Modal functionality
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const captionText = document.getElementById('caption');
        const closeBtn = document.getElementsByClassName('close')[0];
        const prevBtn = document.getElementsByClassName('prev')[0];
        const nextBtn = document.getElementsByClassName('next')[0];

        // Show modal with the selected image
        function showModal(index) {
            currentImageIndex = index;
            modal.style.display = 'flex'; // Show modal
            updateModalImage(); // Update modal content
        }

        // Update modal image and caption
        function updateModalImage() {
            const imgSrc = `assets/img/SummerNest/${currentImageIndex}.jpg`;
            modalImg.src = imgSrc; // Set modal image source
            captionText.innerHTML = `Image ${currentImageIndex}`; // Set caption
        }

        // Close modal functionality
        closeBtn.onclick = function() {
            closeModal(); // Call close function
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none'; // Hide modal
        }

        // Navigation button functionality
        prevBtn.onclick = function() {
            navigatePrev(); // Navigate to previous image
        }

        nextBtn.onclick = function() {
            navigateNext(); // Navigate to next image
        }

        // Navigate to previous image
        function navigatePrev() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateModalImage();
            }
        }

        // Navigate to next image
        function navigateNext() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
                updateModalImage(); // Update displayed image
            }
        }
        document.onkeydown = function(event) {
            if (modal.style.display === 'flex') {
                switch (event.key) {
                    case "Escape":
                        closeModal();
                        break;
                    case "ArrowLeft":
                        navigatePrev();
                        break;
                    case "ArrowRight":
                        navigateNext();
                        break;
                }
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    });
</script>

</body>
</html>
